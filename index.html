<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMania - Ek Gaming Katha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="board"></div>
        <div class="button d-md-none d-block">
            <div class="ySlace">
                <span><img src="../SnakeGame/img/right-arrow.png" class="top" alt="top" width="40px" height="40px" onClick="dirInput('ArrowUp')"></span>
            </div>
            <div class="xScale">
                <span><img src="../SnakeGame/img/right-arrow.png" class="left" alt="left" width="40px" height="40px" onClick="dirInput('ArrowLeft')"></span>
                <span><img src="../SnakeGame/img/right-arrow.png" class="right" alt="top" width="40px" height="40px" onClick="dirInput('ArrowRight')"></span>

            </div>
            <div class="ySlace">
                <span><img src="../SnakeGame/img/right-arrow.png" class="buttom" alt="left" width="40px" height="40px" onClick="dirInput('ArrowDown')"></span>
            </div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
